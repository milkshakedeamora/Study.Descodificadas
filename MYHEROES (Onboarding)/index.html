<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="ICONHEROES.ico">
    <title>MyHeroes.com</title>
</head>
<body>
    <header>
        <div class="menu-content">
            <h1 class="logo"> <img src="ICONHEROES.ico" alt="" class="log"> My Heroes.com</h1>
            <nav class="header-menu">
                <ul class="list-itens">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Herois</a></li>
                    <li><a href="#">Lançamentos</a></li>
                    <li><a href="#">Series</a></li>
                    <li><a href="#">HQS</a></li>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-content">
            <h1 class="primary-text">Herois dão suas vidas para proteger nosso planeta.</h1>
            <h2 class="second-text">ESCOLHA SEU LADO AGORA!</h2>
            <div class="btns">
                <a href="https://www.bing.com/search?q=DC&qs=n&form=QBRE&sp=-1&pq=dc&sc=10-2&sk=&cvid=34BCFDF390894F80966DA4A5E74BF9A8&ghsh=0&ghacc=0&ghpl="><button> DC</button></a>
                <a href="https://www.bing.com/search?q=marvel+&qs=n&form=QBRE&sp=-1&pq=marvel+&sc=10-7&sk=&cvid=4F8D8F5D09714BD1A86D2CFA309404F7&ghsh=0&ghacc=0&ghpl="><button> MARVEL</button></a>
                
                
            </div>
        </div>
    </main>
    <div class="container">
        <div class="heroi"><h3>Superman e Batman</h3></div>
        <div class="heroi"><h3>Superman e Mulher Maravilha</h3></div>
        <div class="heroi"><h3>Superman</h3></div>
        
    </div>
    
        <div class="video">
            <iframe width="100%" height="500" src="https://www.youtube.com/embed/Wvy6RETg8vg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </div>
        <div class="extras">
            <div class="formulario">
                <form action="">
                    <fieldset>
                        <legend><b>Receba novidades dos Herois</b></legend>
                        <br>
                        <div class="inputBox">
                            <input type="text" name="nome" id="nome" class="inputUser" required>
                            <label for="nome" class="labelInput">Nome </label>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <input type="text" name="email" id="email" class="inputUser" required>
                            <label for="email" class="labelInput">Email</label>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                            <label for="telefone" class="labelInput">Telefone</label>
                        </div>
                        <p>Sexo:</p>
                        <input type="radio" id="feminino" name="genero" value="feminino" required>
                        <label for="feminino">Feminino</label>
                        <br>
                        <input type="radio" id="masculino" name="genero" value="masculino" required>
                        <label for="masculino">Masculino</label>
                        <br>
                        <input type="radio" id="outro" name="genero" value="outro" required>
                        <label for="outro">Outro</label>
                        <br><br>
                        <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                        <input type="date" name="data_nascimento" id="data_nascimento" required>
                        <br><br><br>
                        
                        <input type="submit" name="submit" id="submit">
                    </fieldset>
                </form>
            </div>
        </div>
        <footer> <h1>Criado por Paula</h1></footer>
    
</body>
</html>
